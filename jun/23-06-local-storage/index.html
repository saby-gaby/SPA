<body>
    <h1>Local Storage</h1>
    <!-- JavaScript -->

    <!-- Begrüßung aus localStorage -->
    <h2 id="greeting"></h2>

    <!-- Benutyeeingabe - Formular -->
    <form action="#" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" value="" required>
        <!-- Mit onclick wird der Name in localStorage gespeichert -->
        <button type="submit" onclick="saveName()">Senden</button>
    </form>

    <!-- Verabschieden -->
    <button onclick="deleteUser()">Tschüss!</button>
    
    <script src="./script.js"></script>
</body>
