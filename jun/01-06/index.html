<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with elements</title>
</head>
<body>
    <div id="div1">div-element mit id "div1</div>
</body>
<script>
    document.body.onload = addElement;

    function addElement(){
        // create a new div element
        const newDiv = document.createElement("div");

        // and give it some content
        const newContent=document.createTextNode("dem DOM nachtraglich hinzugefugt.");

        // add the text node to the newly sreated div
        newDiv.appendChild(newContent);

        // add the newly created element and its content into the DOM
        const div1=document.getElementById("div1");
        document.body.insertBefore(newDiv, div1);

        // div1.appendChild(newDiv)  // --> als kind des div1
        // div1.append(newDiv)  // --> als kind des div1
        console.log(document.getElementsByClassName("div1"));

    }

</script>
</html>
